signup_body_variant_a=Pa Mozilla, niqachajij ri jikomal chuqa' ri ichinanem pa k'amab'ey. Tatz'ib'aj ab'i' richin ye'ak'ül taq k'exoj, taq rutzijol chuqa' ri taq samaj e k'o qik'in.
