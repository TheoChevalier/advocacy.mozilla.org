contribute_title=Koto'on rik'in ri Junawäch
contribute_step1_title=Retamawuj Kichojib'al B'anel
contribute_step3_title=Tawelesaj Jujun taq Wachib'äl
contribute_overview_1=Pa re samaj re' xke'ato' ri amolaj chub'aniki ruwachib'al atinamit chuqa' ye'akomonij richin yetikïr yekokisaj ch'aqa' chik. Xtak'üt chuwäch ri molaj achike rub'eyal nikisamajij ya'öl q'ij pa kiwi' ri taq kiwachib'al richin chi ri ch'aqa' chik winaqi' nikitz'ük' k'ak'a' taq samaj pa kiwi' ri'.
contribute_overview_2=<strong>Rurayb'al pa re Molojri'ïl re':</strong> ¡Ketz'aqatisäx jarupe' na chi wachib'äl akuchi' jaqäl ri ya'on q'ij chi kiwa konojel chuqa' richin chi ri ch'aqa' chik winaqi' kekokisaj pa na'owinäq taq kisamaj chuqa' taq tz'ukuj!
contribute_overview_3=¡Rik'in jub'a' jujun taq tzij man niq'ax ta pan awi', po man tamäy! Man k'atzinel ta chi k'ïy awetamab'al richin ye'ab'än re taq samaj re'. Wakami' niqaq'alajisab'ej ronojel ri etamab'äl chuqa' taq ximonel nik'atzin chawe richin yekomonin rik'in ri molaj. ¡Man rajowaxik ta etamab'äl!
contribute_overview_4=“Contribute to the Commons” tikirel nokisäx achi'el jun jachon samaj o achi'el ruch'akul jun b'anb'äl na'oj ri nik'waj k'ïy q'ij chi rij ri kik'exoj kitaqanel kich'ojib'al b'anel.
contribute_overview_5=¡Kanojin pa ruwi' jarupe' winaqi' xkeb'e'apon chuqa' jarupe' ramaj richin xtikich'öb we pa kiyonil nikib'än o pa jun molojri'ïl ri nuk'waj k'ïy ramaj!
contribute_overview_6=We nawajo' nasamajij re samaj' re' pa jamalil:
contribute_overview_7=We nawajo' ye'ab'än re taq samaj re' kik'in ch'aqa' chik taq rusamaj re cholajem re':
contribute_overview_8=We nawajo' nab'än re samaj re' achi'el jun rusutinem pab'äl o taq ch'atal yetikïr nikitz'ët ri winaqi' pa 15-30 ch'utaq ramaj toq nib'anatäj ri molojri'ïl:
contribute_overview_header_1=Achike Xtik'atzin Chawe:
contribute_overview_header_2=Rucholik Samaj:
contribute_overview_header_3=Achike rub'eyal nokisäx re samaj re'
contribute_overview_list_1=Kowöl ruch'utiwuj etamab'äl
contribute_overview_list_2=Taq b'onil chuqa' taq tzutzu' richin yewachib'ëx ruch'utiwuj etamab'äl
contribute_overview_list_3=Cha'el: jun achi'el <a href="https://chibitronics.com/">chibitronics</a> richin yewachib'ëx ch'utiwuj taq etamab'äl
contribute_overview_list_4=Taq okisaxel nikokisaj K'amaya'l achi'el taq oyonib'äl, na'onel taq kematz'ib' o ejqatel taq kematz'ib'
contribute_overview_list_5=Tisik'ïx ri Retamawuj Ruch'ojib'al B'anel.
contribute_overview_list_6=Ke'ojqäx ronojel ri taq ruxak re samaj re'.
contribute_overview_list_7=Tisik'ïx ri Retamawuj Ruch'ojib'al B'anel.
contribute_overview_list_8=Keb'an nab'ey ri taq samaj “Postcrimes” chuqa' "Meme Around".
contribute_overview_list_9=Tak'owisaj “Tichinäx Retal B'i'aj.”
contribute_overview_list_10=Takomonij kik'in ri xeb'e'apon ri etamab'äl “Ch'utitzijol” richin tanaj “Ke'awelesaj Jujun taq Wachib'äl".
contribute_overview_list_11=Tak'owisaj ri taq silowäch pa ri “Rutikirib'al Relik taq Wachinäq chuqa' Ruk'exik Kich'ojib'al B'anel” tanaj.
contribute_overview_list_12=We xatz'aqatisaj ri “Postcrimes” samaj, man kaq'ax pa ri ruk'utuxik samaj, takomonij ri Postcrimes chuqa' kik'utik kich'ojib'al b'anel URLs kik'in ri yeto'on richin yetikïr nikikomonij kik'in kachib'il chuqa' kach'alal toq nik'is ri molojri'ïl.
contribute_overview_list_13=Taq'ijuj ri “Ch'ob'oj” tanaj achi'el jun ruk'isib'äl samaj.
contribute_overview_list_14=Tisik'ïx ri Retamawuj Ruch'ojib'al B'anel.
contribute_overview_list_15=Chuwäch ri molojri'ïl tacha' jun ri nipa'e' pa ruwi' jujun rutanaj amolojri'ïl.
contribute_overview_list_16=Chuwäch ri molojri'ïl, tatijoj ri ajtijonel pa ruwi' ri rusamaj pa ri molojri'ïl, achi'el chuqa' ri Retamawuj Kich'ojib'al B'anel, achike na ri rajowaxik.
contribute_overview_list_17=Chuwäch nitikirisaj, tak'utuj chi ke ri xeb'e'apon chi Tikichinaj ri Ruch'utiwuj Kib'i'.
contribute_overview_list_18=Ke'apaja' ri taq samaj:<a href="/maker-party/activities/post-crimes">Postcrimes</a>, <a href="/maker-party/activities/meme-around">Meme Around</a>, chuqa' Contribute to the Commons.
contribute_overview_list_19=Ke'ak'ulu'ij chi jujun ri taq samaj richin nib'än ruk'ojlem nuk'samajinem.
contribute_overview_list_20=Keb'an ri nab'ey taq tanaj samaj, chuqa' ke'ak'owisaj ri taq ruk'utunik royonik b'anoj (CTA) pa ri taq aq'ejub'al.
contribute_overview_list_21=Keb'an ri ruk'isib'äl taq tanaj chuqa' nijach ri ruk'utunik CTA pa ri q'ejub'äl.
contribute_step_1_1=Ri kich'ojib'al b'anel achi'el xa xe jun wachinäq, po qitzij chi janila jalajöj. We at rajaw "kich'ojib'al b'anel" jun na'ojil wuj, nuq'ijuj chi yatikïr naq'ät chi ri ch'aqa' chik:
contribute_step_1_2=Jalajöj kiwa ri kitaqanel kich'ojib'al b'anel pa taq amaq', po re 5 taq wachinäq re' junam chijun.
contribute_step_1_3=Niqatz'ët jun rutz'etb'al jun na'onel, ri xub'än jun k'ot:
contribute_step_1_4=We xa ta k'o jun man relik ta ch'ob'olel, ri rajaw kich'ojib'al b'anel jun k'ot, nitikïr nuq'ät chi ri ch'aqa' chik nikelesaj ruwachib'al ri k'ot richin yerukomonij (ruma chi ri wachib'äl nuxïm ri' kik'in 3 taq rub'anikil ri rupajtzij kich'ojib'al b'anel: kik'iyirisanem, jachonem chuqa' kitikoj).
contribute_step_1_5=Ri rajaw k'ot nitikïr chuqa' nrokisaj jun jaqäl ya'oj q'ij richin nuya' rutzijol chi ke ch'aqa' chik pa ruwi' ri taq rajowaxik. Achi'el, we ri rajaw k'ot k'o jun ruya'öl q'ij <a href="https://creativecommons.org/licenses/by-nc/2.0/">CC-BY-NC license</a> rik'in jub'a' tikirel nelesäx wachib'äl chuqa' nitalüx kitzijol pa k'amab'ey, po man tikirel ta nokisäx ri wachib'äl pa taq rupam kamixa' richin nik'ayïx.
contribute_step_1_list_1=Nik'iyirisäx ri samaj.
contribute_step_1_list_2=Nijach ri samaj
contribute_step_1_list_3=Yetz'uk taq rutikojil ri samaj
contribute_step_1_list_4=Nik'ut ri samaj
contribute_step_1_list_5=Rub'anik ri samaj
contribute_step_2_1=Taya' ütz kipetik ri xeb'e'apon chuqa' tak'utuj chi ke chi tikinojisaj ri kiwujil ketamab'al.
contribute_step_2_2=Chi kijujunal ri  taq wujil k'o chi ruk'wan:
contribute_step_2_3=Tak'utuj chi ke ri to'onela' chi tikiwachib'ej chuqa'/o tiketz'ab'alij ri kiwujil ketamab'al rik'in na'onel taq samajib'äl.
contribute_step_2_4=Toq xtikik'ïs konojel, tiya' kich'ab'äl konojel richin netamäx kiwäch chuqa' ketzijöx taq k'utunïk.
contribute_step_2_list_1=Ri rub'i' to'onel chuqa' jun ya'öl retal winaqil k'amab'ey (we nrajo') chuxikin.
contribute_step_2_list_2=Chi rij titz'ib'äx jun k'utunïk pa ruwi' ri kich'ojib'al b'anel.
contribute_step_3_1=K'a ri, tik'ut ri taluchol chuqa' ri samaj richin wakami.
contribute_step_3_2=<strong>Ch'utitzijol:</strong> We xasamajij yan Meme Around kik'in ri xeb'e'apon, tatzijoj chi ri jun chik samaj xkeruto' richin nikomonïx ri k'ak'a' samaj kik'in juley chik rik'in ri nib'ïx commons chi re.
contribute_step_3_3=Tichol chi:
contribute_step_3_4=Tikomonïx re tz'etb'äl re':
contribute_step_3_5=Po k'o chi man ke ta ri rub'eyal.
contribute_step_3_6=Yojtikïr niqakomonij ri qasamaj rik'in jaqäl ya'öl q'ij.
contribute_step_3_7=¿Achike ri jaqäl ya'öl q'ij?
contribute_step_3_8=Ri jaqäl ya'öl q'ij richin niya' q'ij chi ke ri winaqi' richin sipan nikokisaj ri asamaj chuqa' rik'in ri taq rub'eyal najikib'a' chi kiwäch. K'a at rajaw na ri samaj, chuqa' nikojqaj taq b'eyal pa ruwi' ri rub'eyal ye'okisäx, po ch'aqa' chik winaqi' yetikïr nikitz'ük taq na'ojib'al chi kij.
contribute_step_3_9=K'ïy rub'anikil k'o richin naya' jun ya'öl q'ij pa kiwi' ri taq atz'ukuj.
contribute_step_3_10=<a href="https://creativecommons.org">Creative Commons</a> nusüj k'ïy taq ya'öl q'ij ri “xeq'axäx,” o xek'am kuma ri rajmaq' Europa. Yatikïr ye'atz'ët ri rucholajem ya'öl q'ij eq'axan pa <a href="https://wiki.creativecommons.org/wiki/Category:License_port">ri taq ruya'öl q'ij Creative Commons wiki</a>. Ri taq ruya'öl q'ij Creative Common (CC) ke re' kib'anikil:
contribute_step_3_11=Xtatz'ët jun rutz'etb'al jun wachib'äl k'o CC ruya'öl q'ij richin jun ak'wal, ri tajin nuk'ïs rukanoxik jun q'inomal:
contribute_step_3_12=Jun CC ya'öl q'ij ütz richin asamaj ja ri CC-BY o CC-BY-SA, po rat k'o chi nacha' jun ya'öl q'ij.
contribute_step_3_13=Jun ya'öl q'ij achi'el <a href ="http://artlibre.org/">the Free Art License</a> (Licence Art Libre) chi chuqa' ütz nub'än chi ke ri taq awachib'al.
contribute_step_3_14=Tawokisaj ri 10 ch'utiramaj richin ye'anik'oj ri taq ya'öl q'ij richin nacha' jun pa kiwi' ri awachib'al. !K'a ri' nib'eqelesaj jujun taq wachib'äl richin yeqakomonij!
contribute_step_3_15=Taya' chi ke ri winaqi' 20 ch'utiramaj richin yeq'ax pa ri k'ojlib'äl tajin nib'an ri molojri'ïl o pa ri tinamït richin yekelesaj taq wachib'äl akuchi' e k'äs wi.
contribute_step_3_16=Tanataj chi ke chi ketzolin pe pa 20 ch'utiramaj richin k'o ramaj richin niya' jun ya'öl q'ij chi ke chuqa' yekikomonij ri taq kiwachib'al pa winaqilal taq k'amab'ey, akuchi' nrokisaj ri etal #makerparty chuqa' #cc-zero, we nikib'än chi ri kiwachib'al konojel winaqi' yetikïr yekokisaj achi'el jun <a href ="https://creativecommons.org/share-your-work/public-domain/cc0/">Creative Commons 0 ya'öl q'ij</a>.
contribute_step_3_17=Tanataj chuqa' chi ke chi we nikokisaj kiwachib'al winaqi' pa ri taq kimeme, k'o chi kiya'on q'ij ri winaqi' ri' richin nokisäx ri kiwachib'al.
contribute_step_3_18=Tak'awomaj chi ke to'onela' ruma ri ütz chuqa' na'owinäq kito'ik pa EU richin nujäq ri ya'öl q'ij pa kiwi' ri kiwachib'al richin niqokisaj qonojel.
contribute_step_3_19=Toq yetzolin pe, k'o ta chi ri to'onela'
contribute_step_3_20=Tawokisaj ri akematz'ib' chuqa' jun xank'utb'äl richin nik'ut jumolaj wachib'äl ekomonin rik'in ri etal.
contribute_step_3_21=Photo Scavenger Hunt, <a href="https://www.flickr.com/photos/77423179@N02/7448470392">CC-BY 2.0 ruma Melissa Hillier</a>
contribute_step_3_list_1=Ticha' chi kikojol 3-5 taq wachib'äl.
contribute_step_3_list_2=Kekomonïx pa ri winaqil taq k'amaya'l.
contribute_step_3_list_3=Titz'aqatisäx jun ya'öl q'ij chuqa' ri etal #makerparty pa kiwi' ri taq wachib'äl yekikomonij, achi'el re':<br /><br />[photograph] komonin ruma [rub'i' tz'ukunel] rik'in [rub'i' ya'öl q'ij] #makerparty
contribute_step_3_list_4=Ri taqanel tzij pa ruwi' kich'ojib'al b'anel pan Europa yalan kisuq'un ki' ri taqanel tzij ruma nujalwachij ri' chi kikojol ri jalajöj taq amaq.
contribute_step_3_list_5=Tikirel niq'at ri jamäl ch'owen chuqa' rutz'etik etamab'äl.
contribute_step_3_list_6=Yetikïr nikiq'ät ri tz'ukuj chuqa' ri na'owinaqil.
contribute_step_3_list_7=<strong>CC-BY:</strong> yatikïr nawokisaj ri nusamaj we nib'e nub'i' pa to'onela'.
contribute_step_3_list_8=<strong>CC-BY-SA:</strong> yatikïr nawokisaj ri nusamaj we naya' el ri nub'i' pa ri xeto'on chuqa' we junam nakomonij ri k'ak'a' asamaj.
contribute_step_3_list_9=<strong>CC-BY-NC:</strong> yatikïr nawokisaj ri nusamaj we natz'ib'aj ri nub'i' pa ri to'onela' chuqa' we man yach'akon ta chi rij.
contribute_reflection_1=Tak'awomaj chi ke ri xeb'e'apon ruma nikiya' pa junamil ri kiwachib'al.
contribute_reflection_2=Chuwäch nak'ïs ri amolojri'ïl, tak'utu' chi kiwäch ri xeb'e'apon <a href="https://www.changecopyright.org/">re k'utunïk re'</a> richin Mozilla. Jun rub'anikil richin nikito' ri nimatzijol Maker Party richin ri kik'exik kich'ojib'al b'anel pa UE. Yerumöl ri nimaläj taq k'utunïk chuqa' nipeyon richin kejuxun pa k'amab'ey.
contribute_reflection_3=Re k'utunïk re' richin chi rij:
contribute_reflection_4=Tasik'ij ch'aqa' chik wawe': <a href="https://www.changecopyright.org/">changecopyright.org</a>.
contribute_reflection_5=Taya' ka'i' oxi' ch'utiramaj chi ke ri to'onela' richin tikinik'oj chuqa' <a href="https://www.changecopyright.org/">tikijuch'u' ri k'utunïk</a>.
contribute_reflection_6=Chuqa' yatikïr ye'ak'waj ri winaqi' pa <a href="https://postcrimes.org">Postcrimes samaj pa k'amaya'l</a> we k'a man kib'anon ta. Yetikïr nikijüch' ri k'utunïk pa Postcrimes, nikitäq jun b'ow chi ke ri taqarisanela' chuqa' nikikomonij kik'in kachib'il chuqa' kach'alal pa winaqel taq k'amab'ey, achi'el jun rub'eyal richin nitz'uk jun k'ak'a' wachinäq pa ajk'amaya'l chuwäch nib'an b'enam.
contribute_reflection_7=Tawokisaj ri rutz'aqat ramaj richin ye'ato' ri ye'apon richin keq'ijun chi rij ri samaj. Tawokisaj ri k'utunïk ya'on pe o ke'atz'uku' ch'aqa' chik.
contribute_reflection_list_1=Yek'ex ri taq taqonem rutzij kich'ojib'al b'anel pa 21wok'al juna' richin nikiq'alajisab'ej ri rub'eyal qak'aslemal, qasamaj chuqa' nikomonïx pa k'amab'ey.
contribute_reflection_list_2=Nitikirisäx rik'in tz'ukunïk chuqa' jalel richin niya' ruchuq'a' ri tz'ukuj chuqa' ri na'owinaqil
contribute_reflection_list_3=Tiq'at chi nik'ajïx ri k'amaya'l rik'in ri kiya'ik chajinela', ri yekiq'üt taq rupam o yekiq'ät ri chowen, ri tz'ukuj chuqa' ri jaqäl k'amaya'l.
contribute_reflection_list_4=¿Achike nuna' jun toq nukomonij ri rusamaj richin tikokisaj ch'aqa' chik?
contribute_reflection_list_5=Rik'in ri ana'ojib'al ¿Achike rub'eyal yesamäj ri jaqäl ya'öl q'ij? ¿Achike ri nikijalwachij ki' kik'in ri ch'aqa' chik taq samaj pa ruwi' kich'ojib'al b'anel? ¿Achike ruma nana'ojij chi k'atzinel chi e k'o ri jaqäl ya'öl q'ij?
