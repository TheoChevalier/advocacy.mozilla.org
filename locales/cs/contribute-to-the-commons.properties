contribute_step_3_2=<strong>Poznámka:</strong> Pokud jste už prošli s účastníky aktivitu Meme Around, vysvětlete, že další aktivita jim hned pomůže jejich práci sdílet s ostatními lidmi prostřednictvím takzvaných commons.
