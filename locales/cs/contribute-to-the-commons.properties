contribute_step_3_list_2=Sdílejte je na sociální média.
contribute_step_3_list_3=Doplňte licenci a hastag #makerparty ke každé fotografii, kterou chtějí účastníci sdílet:<br /><br />[fotografie] sdílel(a) [jméno autora] pod licencí [název licence] #makerparty
contribute_step_3_list_4=Autorské právo je v Evropě postaveno na slátanině všemožných zákonů, které jsou v každé zemi jiné.
contribute_step_3_list_5=Omezují svobodu projevu a přístup k informacím.
contribute_step_3_list_6=Brání inovaci a kreativitě.
contribute_step_3_list_7=<strong>CC-BY:</strong> mé dílo můžete používat za podmínky, že mne uvedete jako jeho autora.
contribute_step_3_list_8=<strong>CC-BY-SA:</strong> mé dílo můžete používat za podmínky, že mne uvedete jako jeho autora a budete své nové dílo šířit pod stejnou licencí.
contribute_step_3_list_9=<strong>CC-BY-SA:</strong> mé dílo můžete používat za podmínky, že mne uvedete jako jeho autora a nepoužijete jej pro komerční účely.
contribute_reflection_1=Poděkujte účastníkům za jejich přispění fotografií do commons.
contribute_reflection_2=Pokud už celou událost končíte, ukažte účastníkům <a href="https://www.changecopyright.org/">tuto petici</a> od Mozilly. Je to pro ně příležitost pokračovat v podpoře kampaně Maker Party za reformu autorského práva v EU. Shrňte problémy a vyzvěte účastníky k podpisu na internetu.
contribute_reflection_3=Tato petice je o:
contribute_reflection_4=Více si přečtěte zde: <a href="https://www.changecopyright.org/">changecopyright.org</a>.
contribute_reflection_5=Dejte účastníkům několik minut na pročtení a <a href="https://www.changecopyright.org/">podpis petice</a>.
contribute_reflection_6=Místo toho můžete účastníky provést <a href="https://postcrimes.org">aktivitou Postcrimes</a>, pokud jste tak už předtím neudělali. Petici mohou podepsat při Postcrimes, poslat pohlednici zákonodárcům a sdílet ji s přáteli nebo rodinou na sociálních sítích, což je další skvělá možnost zkusit si na webu něco nového před tím, než odejdou domů.
contribute_reflection_7=Využijte zbytek času a pomozte účastníkům reflektovat proběhlé aktivity. Zkuste návodné otázky, nebo si vymyslete vlastní.
contribute_reflection_list_1=Úpravu autorských zákonů pro 21. století. To znamená, způsobu našeho života, práce i potřebám sdílení na internetu.
contribute_reflection_list_2=Podpora otevřené a nové kreativní tvorby
contribute_reflection_list_3=Zabránění rozbití principů internetu naším vlastním zřízením nebo uzamčení obsahu, svobodného vyjadřování a inovací. Zachování svobodného internetu.
contribute_reflection_list_4=Jaké to bylo sdílet svou práci s ostatními?
contribute_reflection_list_5=Zkuste vlastními slovy shrnout, jak fungují otevřené licence? Čím se liší od většiny autorsky chráněných děl? Proč je důležité mít otevřené a svobodné licence?
