contribute_overview_list_18=Zvolte si průměrné množství času, které chcete věnovat každé aktivitě - <a href="/maker-party/activities/post-crimes">Postcrimes</a>, <a href="/maker-party/activities/meme-around">Meme Around</a>, a Přispějte do Commons.
